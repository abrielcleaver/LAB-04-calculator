<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <!--font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;300;500;600&display=swap" rel="stylesheet">
   
    <title>Calculator App</title>
</head>

<body>
    <h1>Online Calculator</h1>

    <main>
        <div class="calculation">
            <h2>Addition</h2>
            <input id="add-input-1" type="text">
            +
            <input id="add-input-2" type="text">
            <span id="add-output"></span>
            =
            <span id="add-answer"></span>
            <button id="add-button">Add</button>
            
            <h2>Subtraction</h2>
            <input id="sub-input-1" type="text">
            -
            <input id="sub-input-2" type="text">
            <span id="sub-output"></span>
            =
            <span id="sub-answer"></span>
            <button id="sub-button">Subtract</button>

            <h2>Multiplication</h2>
            <input id="multiply-input-1" type="text">
            x
            <input id="multiply-input-2" type="text">
            <span id="multiply-output"></span>
            =
            <span id="multiply-answer"></span>
            <button id="multiply-button">Multiply</button>


            <h2>Division</h2>
            <input id="divide-input-1" type="text">
            /
            <input id="divide-input-2" type="text">
            <span id="divide-output"></span>
            =
            <span id="divide-answer"></span>
            <button id="divide-button">Divide</button>
        </div>

    </main>
            

    <script type="module" src="./app.js"></script>
</body>

</html>
